<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar>
            <img mat-card-avatar src="https://picsum.photos/200/300/?random" alt="Photo of a Shiba Inu">
        </div>
        <a [routerLink]="['/usuario']">@{{mySelectedTweet.usuario.nombreUsuario}} {{mySelectedTweet.usuario.apellidoUsuario}}</a>
        <mat-card-subtitle>{{mySelectedTweet.idPublicacion}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{mySelectedTweet.contenidoPublicacion}}
        </p>
    </mat-card-content>
</mat-card>
